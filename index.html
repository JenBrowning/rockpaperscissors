<!DOCTYPE html>
<html>
    <head>
        <title>Play Rock, Scissors, Paper!!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
    <div style="text-align: center;">
            <h1>Rock Paper Scissors</h1>

            <h2>Instructions</h2>
            <p>Click a button to choose what to throw...</p>
            <p id="buttons">
                <input type="button" value="Rock" onclick="hand(0);"/> <img src="rock.png">
                <input type="button" value="Paper" onclick="hand(1);" /> <img src="paper.png">
                <input type="button" value="Scissors" onclick="hand(2);" /> <img src="scissors.png">
            </p>
            <h2>Scoreboard:</h2>
            <ul id="scoreboard">
                    Wins: <span id="win">0</span>
                <br/>
                <br/>
                    Losses: <span id="lose">0</span>
                <br/>
                <br/>
                    Ties: <span id="tie">0</span>      
            </ul>
            
      
    

    <script src="index.js"></script>
    </body>

</html>
